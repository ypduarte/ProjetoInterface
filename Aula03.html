<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina03</title>
</head>
<body>
    <h2 align="center">Formulario</h2>
    <!--Formulario-->
<form action="" method="post">
<p>Nome: <input type="text" name="Nome"
    size="" placeholder="Coloque seu nome"/></p>
    <p>Telefone: <input type="tel" name="Telefone"
        placeholder="(00) 00000-0000" maxlength="14" /></p>
        <p>Email: <input type="emaill" name="emaill"/></p>
        <p>Endereço: <input type="text" name="Endereço" /></p> 
        <p>Data de nascimento: <input type="date"  
            name="DataNasc"/></p>
        <p>Senha: <input type="password" name="Senha"
            placeholder="(Senha)"
            maxlength="8"/></p>
            <!--Estrutura Select-->
            <p>Nacionalidade: </p>
            <select name="Nacionalidade">
                <option value="Brasileira">Brasileira </option>
                <option value="Argentino">Argentino </option>
                <option value="Mongol">Mongol </option>
                <option value="Angolano">Angolano </option>
            




         </select>
        </p>
        <!--Comentários-->
        <p> Comentários: <br />
            <textarea name="Comentários" cols="30" rows="3" ></textarea>        </p>

        <!--Estrutura do valor do sexo-->
        <p>
            Sexo: <input type="radio" name="sexo" value="0"/>Masculino
             <input type="radio" name="sexo" value="1"/>Femenino
             <input type="radio" name="sexo" value="2"/>Outros


        </p>
        <!--Estrutura do checkbox-->
        <p>
            <input type="checkbox" name="Termo" value="termo"/>
            Aceito os termos de condição do Formulário 
            
        </p>
        <!--Botões de Envio-->
        <input type="reset" value="Limpar"/>
        <input type="submit" value="Enviar" name="Enviar"/>
        
        

    </form>
    <!--Formulário com caixas-->
    <fieldset>
        <legend>Dados Pessoais</legend> 
            <label>Nome: <input type="text" name="Nome"/></label>
            <br />
            <br />
            <label>Idade: <input type="number" 
                name="Idade"/></label>
                        
    </fieldset>
    

</body>
</html>
